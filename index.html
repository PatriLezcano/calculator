<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-value"></div>
                <div id="new-value"></div>
            </div>
            <button class="col-2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="symbol" value="divide">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="symbol" value="multiply">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="symbol" value="substract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>           
            <button class="symbol" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>       
            <button class="symbol" value="result">=</button>        
        </div>
    </div>
</body>
</html>
